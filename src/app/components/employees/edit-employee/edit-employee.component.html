<div class="container my-5">
  <h2 class="mb-3">Edit Employee</h2>
<div class="row">
  <div class="col-6">
     <form #form="ngForm" (ngSubmit)="updateEmployee()">
      <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="text" class="form-control" id="id"
        name="id" readonly
        [(ngModel)] ="employeeDetails.id" />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name"
        name="name"
        [(ngModel)] ="employeeDetails.name" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email"
        [(ngModel)] ="employeeDetails.email" name="email"/>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="number" class="form-control" id="phone"
        [(ngModel)] ="employeeDetails.phone" name="phone"/>
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary"
        [(ngModel)] ="employeeDetails.salary" name="salary"/>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department"
        [(ngModel)] ="employeeDetails.department" name="department"/>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</div>
